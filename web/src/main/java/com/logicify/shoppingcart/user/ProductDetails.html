<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="css/AdminModule.css">
</head>

<body>
<div class="pageWrapper">

    <div id="header">
        <h2>Product</h2>
    </div>

    <div class="clear"></div>

    <div class="pageContentBlockFullSize">
        <div class="pageContentLeftMedium">
            <h3 wicket:id="productName"></h3>

            <p wicket:id="productDescription"></p>

            <p wicket:id="productPrice"></p>
        </div>

        <div class="pageContentRightMedium">
            <h3>Product categories:</h3>
            <ul>
                <li wicket:id="categoryList">
                    <a href="ProductInfo.html#" wicket:id="linkToCategory">
                        <wicket:container wicket:id="linksText"/>
                    </a>
                    <br/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>

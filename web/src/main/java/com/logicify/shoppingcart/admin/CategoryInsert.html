<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div class="pageContentBlockFullSize">
        <form class="insertProductForm" wicket:id="form">
            <div class="pageContentLeftBig">
                <table>
                    <tr>
                        <td class="LeftColumnName">Category name:</td>
                        <td><input type="text" wicket:id="CategoryName"></td>
                    </tr>
                    <tr>
                        <td class="LeftColumnName">Category description:</td>
                        <td>
                            <textarea cols="80" rows="15" wicket:id="CategoryDescription" class="bbcode"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" wicket:id="submitForm" value="OK"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</wicket:extend>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="css/AdminModule.css">
</head>

<body>
<div class="pageWrapper">

    <div id="header">
        <h2>Product</h2>
    </div>

    <div class="clear"></div>

    <div class="pageContentBlockFullSize">

        <div class="pageContentLeftMedium feedback" wicket:id="feedback"></div>
        <div class="clear"></div>

        <form wicket:id="updateProductForm">
            <div class="pageContentLeftMedium">
                <h3 wicket:id="productName"></h3>
                <p wicket:id="productDescription"></p>
                <p wicket:id="productPrice"></p>
            </div>

            <div class="pageContentRightMedium">
                <h3>Product categories:</h3>
                <ul>
                    <li wicket:id="categoryList">
                        <span wicket:id="name">productName</span>
                        <input wicket:id="check" type="checkbox"/>
                        <br/>
                    </li>
                </ul>
            </div>
            <input type="submit" wicket:id="submitForm" value="OK">
        </form>
    </div>
</div>
</body>

</html>
